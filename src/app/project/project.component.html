<h2 class="subheading">Projects</h2>

<md-grid-list
  [cols]="cols"
  [gutterSize]="20"
  rowHeight="1535:876"
  portGridScaleIn="visible-tile"
>
  <md-grid-tile
    *ngFor="let project of projects"
    class="tile"
    (click)="showProject($event, project)"
  >
    <img
      class="thumbnail"
      [src]="project.thumbnail"
      [alt]="project.name"
    >

    <div class="info">
      <h3 class="title">{{project.name}}</h3>

      <md-chip-list class="technology">
        <md-chip
          *ngFor="let tech of project.technology"
          color="primary"
          selected="true"
          class="tech"
        >
          {{tech}}
        </md-chip>
      </md-chip-list>

      <md-chip-list class="collaborators">
        <md-chip
          *ngFor="let collaborator of project.collaborators"
          color="accent"
          selected="true"
          class="collaborator"
        >
          <a
            [href]="'https://github.com/' + collaborator.github"
            target="_new"
          >@{{collaborator.name}}</a>
        </md-chip>
      </md-chip-list>
    </div>
  </md-grid-tile>
</md-grid-list>
