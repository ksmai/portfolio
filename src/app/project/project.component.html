<h2 class="subheading">Projects</h2>

<md-grid-list
  [cols]="cols"
  [gutterSize]="20"
  rowHeight="1535:876"
  portGridScaleIn="visible-tile"
>
  <md-grid-tile
    *ngFor="let project of projects"
    class="tile"
    [class.flip]="project.showInfo"
    (click)="showProject($event, project)"
  >
    <img
      class="thumbnail"
      [src]="project.thumbnail"
      [alt]="project.name"
    >

    <md-card class="info">
      <md-card-title>{{project.name}}</md-card-title>
      <md-card-subtitle>{{project.description}}</md-card-subtitle>

      <md-card-content>
        <md-chip-list>
          <md-chip
            class="technology"
            *ngFor="let tech of project.technology"
            color="primary"
            selected="true"
          >{{tech}}</md-chip>
        </md-chip-list>
      </md-card-content>

      <md-card-content>
        <md-chip-list>
          <md-chip
            *ngFor="let integration of project.integrations"
            class="integration"
            color="accent"
            selected="true"
          >{{integration}}</md-chip>
        </md-chip-list>
      </md-card-content>

      <md-card-actions align="end">
        <a md-button [href]="project.github" target="_blank">SOURCE</a>
        <a md-button [href]="project.url" target="_blank">DEMO</a>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
